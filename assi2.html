    <h1>Assigment 2</h1>
    <script>
        n=prompt("enter your number")
        for(var i=1;i<=n;i=i+1){
            var star="";
              for(var j=0;j<i*2-1;j=j+1){
                star=star+"*";
            }
            for(k=n;k>i;k=k-1){
                star=" "+star;
            }
            
            console.log(star);

        }
    </script>
